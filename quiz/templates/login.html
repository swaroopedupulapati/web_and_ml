<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Full-page setup with background video */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fallback color */
            overflow: hidden;
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main content styling */
        .content {
            position: relative;
            background: #8eafe4;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            z-index: 1;
        }

        /* Title styling */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        /* Input styling */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Button styling */
        input[type="submit"], button {
            background-color: #5cb85c;
            color: white;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #4cae4c;
        }

        /* Additional text styling */
        p {
            color: #666;
            margin-top: 20px;
        }

        /* Register button styling */
        .register-button {
            background-color: #007BFF;
            margin-top: 10px;
        }

        .register-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <video autoplay loop muted class="video-background">
        <source src="../static/background.2.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main Content Container -->
    <div class="content">
        <h1>Welcome Back</h1>
        <form method="post">
            <input type="text" name="user_id" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account?</p>
        <button class="register-button" onclick="window.location.href='/register'">Register</button>
    </div>
    
</body>
</html>
