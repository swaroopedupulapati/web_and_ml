<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Start</title>
    <style>
        /* Basic styling and layout */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Background video styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container for content */
        .content-container {
            background: #7CF159;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        p {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button styling */
        .exam-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 200px;
        }

        .exam-button:hover {
            background-color: #0056b3;
        }

        /* Button container for spacing */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="video-background" autoplay loop muted>
        <source src="./static/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content Container -->
    <div class="content-container">
        <p>Login Successfully</p>
        <h3>Click a button to start your exam</h3>
        
        <div class="button-container">
            <button class="exam-button" onclick="window.location.href='/emcet'">EMCET</button>
            <button class="exam-button" onclick="window.location.href='/gate'">GATE</button>
            <button class="exam-button" onclick="window.location.href='/bank'">BANK</button>
            <button class="exam-button" onclick="window.location.href='/ssc'">SSC</button>
        </div>
    </div>

</body>
</html>
